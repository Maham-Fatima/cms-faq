{% extends "base.html" %}

{% block content %}
<div class="container">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-dark">Login</button>
    <a href="{% url 'register' %}" class="btn btn-primary">Register</a>

  </form>
</div>
{% endblock %}
